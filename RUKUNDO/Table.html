<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticketing System - Ticket Table</title>
    <style>
        /* Add any custom CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Event Ticketing System - Ticket Table</h1>
    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample table rows (replace with dynamic data from your system) -->
            <tr>
                <td>1</td>
                <td>Music Festival</td>
                <td>2024-07-15</td>
                <td>$50</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sports Game</td>
                <td>2024-08-20</td>
                <td>$40</td>
                <td>Unavailable</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
